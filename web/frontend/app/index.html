  <div class="wallpaper"></div>
  <div class="content">
    <aside class="side">
      <figure class="picture">
        <div class="picture-shadow"></div>
        <img id="pictureImage" class="picture-image" src="images/sam.jpg" srcset="images/sam.jpg 1x,
                   images/sam@2x.jpg 2x,
                   images/sam@3x.jpg 3x"
          alt="Portrait of Sam" width="320" height="320">
      </figure>
    </aside>
    <main class="about">
      <h1 class="name">
        Hi, I'm Sam
      </h1>
      <p class="job">
        Tech recruiter
      </p>
      <hr class="hr">
      <div class="description">
        <p>
          I spend my time traveling the world,
          helping startups and tech businesses
          hire the best people.
        </p>
      </div>
      <div class="contact">
        <a class="button" href="mailto:youremail@example.com">
          Get in touch
        </a>
      </div>
    </main>
  </div>

  <!-- build:js scripts/vendor.js -->
